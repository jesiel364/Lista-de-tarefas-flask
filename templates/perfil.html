{% extends 'base.html' %}
{% block title %}Perfil - Tarefas App{% endblock %}

{% block content %}
<div id="perfil_container" class="card mx-auto m-3">
	<img
id='img'
  src="{{ url_for('static', filename='images/user.png' )}}"
  alt="Townhouses and Skyscrapers"
  class="mx-auto"
/>
	<h2 class="mx-auto ">{{user.nome}}</h2>
	<h3 class="mx-auto ">{{user.email}}</h3>
	{% if user.pasta != None %}
	
	<p class="mx-auto ">{{user.pastas}}</p>

	{% else %}
	{% endif %}
</div>


{% endblock %}
