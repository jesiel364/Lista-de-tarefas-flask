<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
  	<!-- google fonts -->

	<link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="{{ url_for('static', filename='mdb-ui-kit/css/mdb.min.css' )}}">
<link rel="stylesheet" href="{{ url_for('static', filename='mdb-ui-kit/css/my_style.css' )}}">

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>

  <body>
      <div class="flex-column"></div>

{% with messages=get_flashed_messages(with_categories=true) %}

        {% if messages %}
          {% for category,message in messages %}
            <div id="alert" class='alert alert-{{category}} m-0 fixed-top p-2'><p class="">{{message}}</p>
            
            <button class="btn" onclick="toggle()">X</button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    {% block content %}
    {% endblock %}
    <script type="text/javascript" src="{{ url_for('static', filename='mdb-ui-kit/js/mdb.min.js' )}}"></script>
  </body>
  <script>




    function toggle() {
      var el = document.getElementById('alert');

      if ( el.style.display != 'none' ) {
      el.style.display = 'none';
      }
      else if(el.style.display != 'block'){
      el.style.display = 'block';
      }
    }
  </script>
</html>
